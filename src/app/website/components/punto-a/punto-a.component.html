<div class="container">
  <form>
    <p>Texto a traducir</p>
    <textarea name="texto" id="texto"  [(ngModel)]="texto"></textarea>
    <label for="source">Source:</label>
    <input type="text" id="source" name="source" value="" [(ngModel)]="source">
    <label for="target">Target:</label>
    <input type="text" id="target" name="target" value="" [(ngModel)]="target">
    <button class="btn btn-primary" type="button" id="traducir" (click)="traducirTexto()">Enviar</button>
    <p>Resultado: {{textoTraducido}}</p>
  </form>
</div>
