<div class="container mt-4 d-flex justify-content-center">
    <form class="d-flex align-items-center col-8">
      <input class="form-control mx-3" name="text" placeholder="Buscar" [(ngModel)]="text">
      <button class="btn btn-primary col-3" type="submit" (click)="searchMusic()">
        <i class="bi bi-search"></i> Buscar
      </button>
    </form>
</div>
  
<div class="container-fluid row justify-content-center">
  <main class="col-lg-8 col-md-12 col-sm-12 row justify-content-center mt-2" *ngIf="showResults">
    <h2 class="text-center">Resultados de la busqueda: {{text}}</h2>
    <div *ngFor="let m of listMusic; let i = index"
      class="card col-3 col-md-6 col-sm-12 align-content-center m-2 music-link" style="width: 16rem;">
      <audio #audioPlayer [src]="m.preview" (timeupdate)="updateAudioTime(audioPlayer, i)"></audio>
      <img src="{{m.album.cover_medium}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{m.title}}</h5>
        <div class="cont-artist mb-2">
          <img src="{{m.artist.picture}}" class="img-artist" alt="nombre-artista">
          <div class="texto">{{m.artist.name}}</div>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" [style.width.%]="audioProgress[i]" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary my-2" (click)="toggleAudioPlayback(audioPlayer, i)">
            <span *ngIf="audioPlayer.paused"><i class="bi bi-play-fill"></i></span>
            <span *ngIf="!audioPlayer.paused"><i class="bi bi-pause-fill"></i></span>
          </button>
        </div>
      </div>
    </div>
  </main>
  <main class="col-lg-8 col-md-12 col-sm-12 row justify-content-center mt-2" *ngIf="!showResults">
    <div *ngFor="let m of track; let i = index"
      class="card col-3 col-md-6 col-sm-12 align-content-center m-2 music-link" style="width: 16rem;">
      <audio #audioPlayer [src]="m.preview" (timeupdate)="updateAudioTime(audioPlayer, i)"></audio>
      <img src="{{m.album.cover_medium}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{m.title}}</h5>
        <div class="cont-artist mb-2">
          <img src="{{m.artist.picture}}" class="img-artist" alt="nombre-artista">
          <div class="texto">{{m.artist.name}}</div>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" [style.width.%]="audioProgress[i]" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary my-2" (click)="toggleAudioPlayback(audioPlayer, i)">
            <span *ngIf="audioPlayer.paused"><i class="bi bi-play-fill"></i></span>
            <span *ngIf="!audioPlayer.paused"><i class="bi bi-pause-fill"></i></span>
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
